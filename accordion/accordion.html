<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Javascript slide out</title>
<link href="css/slideOut.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="scripts/slideOut.js"></script>


</head>


<body>
<div class="so_container">
<h1>jQuery Slide Out Example</h1>
  <ul class="dresser">
    <li class="drawer">
      <h3 class="handle open">Fruits</h3>
      <ul>
        <li>mango</li>
        <li>strawberries</li>
        <li>rasberries</li>
        <li>apples</li>
        <li>bananas</li>
        <li>papaya </li>
      </ul>
    </li>
  </ul>
  <ul class="dresser">
    <li class="drawer">
      <h3 class="handle">Veggies</h3>
      <ul>
        <li>carrots</li>
        <li>peas</li>
        <li>spinach</li>
        <li>cucumber</li>
      </ul>
    </li>
  </ul>
  <ul class="dresser">
    <li class="drawer">
      <h3 class="handle">Desserts</h3>
      <ul>
        <li>ice cream</li>
        <li>chocolate</li>
        <li>pie</li>
        <li>cake</li>
        <li>cookies</li>
        <li>tart </li>
      </ul>
    </li>
  </ul>
</div> <!-- so container -->
</body>

</html>
